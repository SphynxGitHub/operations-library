name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Config File
        run: |
          # Use printf to avoid trailing newline issues
          printf "window.GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';\nwindow.ADMIN_ACCESS_ID = '${{ secrets.ADMIN_ACCESS_ID }}';" > config.js
          echo "Verification: Printing file content (masked):"
          ls -la config.js
          cat config.js | cut -c 1-20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          # Explicitly ensure hidden files and config are included
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
