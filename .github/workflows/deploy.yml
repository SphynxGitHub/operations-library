name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Keys
        run: |
          # Create config.js exactly where index.html is
          echo "window.GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" > config.js
          echo "window.ADMIN_ACCESS_ID = '${{ secrets.ADMIN_ACCESS_ID }}';" >> config.js
          
          # Log location for debugging
          echo "File created at: $(pwd)/config.js"
          ls -F

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Use the absolute path to the current directory
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
