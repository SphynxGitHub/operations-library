name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Keys
        run: |
          # Create the file explicitly in the workspace root
          echo "window.GOOGLE_API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" > config.js
          echo "window.ADMIN_ACCESS_ID = '${{ secrets.ADMIN_ACCESS_ID }}';" >> config.js
          # Verify it exists for the log
          ls -la config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This tells GitHub to grab EVERY file in the root, including the config.js we just made
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
